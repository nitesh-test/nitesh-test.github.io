    <h1>Book Your Mentor</h1>
    <p>Schedule a session with our mentors and get personalized guidance.</p>

  <section class="booking-section">
    <form id="booking-form" class="form-card">
      <p>
        <label>Name:<br>
          <input type="text" name="name" required>
        </label>
      </p>

      <p>
        <label>Class:<br>
          <select name="class" required>
            <option value="">Select Class</option>
            <option value="9">9th CBSE</option>
            <option value="10">10th CBSE</option>
          </select>
        </label>
      </p>

      <p>
        <label>Subject:<br>
          <select name="subject" required>
            <option value="">Select Subject</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
          </select>
        </label>
      </p>

      <p>
        <label>WhatsApp Number:<br>
          <input
            type="tel"
            name="phone"
            placeholder="Enter your WhatsApp number"
            pattern="[0-9]{10}"
            required>
        </label>
      </p>

      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>

  <script>
    const WHATSAPP_NO = "919110905833"; // Your WhatsApp number

    document.getElementById('booking-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const data = new FormData(e.target);
      const name = data.get('name');
      const cls = data.get('class');
      const subject = data.get('subject');
      const phone = data.get('phone');

      const message =
`New Booking Request
Name: ${name}
Class: ${cls}
Subject: ${subject}
WhatsApp: ${phone}`;

      // Google Ads Conversion Event
      gtag('event', 'conversion', {
        'send_to': 'AW-17892433804/bdz9CJjIweobEIy_49NC'
      });

      // Open WhatsApp with pre-filled message
      const waUrl = `https://wa.me/${WHATSAPP_NO}?text=${encodeURIComponent(message)}`;
      window.location.href = waUrl;
    });

    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
